<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>GifParty</title>
</head>
<body>
  <header class="cabecera">
    <img class="cabecera-logo" src="./gif/default.png" alt="">
    <h1 class="cabecera-titulo">Fiesta de RockGif</h1>
  </header>
  <main>
    <div class="container1">
      <img class="container1-img1" src="./gif/rock1.gif" alt="">
      <img class="container1-img2" src="./gif/rock2.gif" alt="">
      <img class="container1-img3" src="./gif/rock3.gif" alt="">
    </div>
    <div class="container2">
      <img class="container2-img4" src="./gif/rock4.gif" alt="">
      <img class="container2-img5" src="./gif/rock5.gif" alt="">
      <img class="container2-img6" src="./gif/rock6.gif" alt="">
      <img class="container2-img7" src="./gif/rock7.gif" alt="">
    </div>
  </main>
  <footer class="footer">
    <div class="box1 footer-div">
      <img class="footer-div_img1" src="./gif/facebook.gif"/>
      <a href="https://www.facebook.com/menesesTech">Facebook</a>
    </div>
    <div class="box2 footer-div">
      <img src="./gif/github.png" alt="">
      <a href="https://github.com/carlosmen351">GitHub</a>
    </div>
    <div class="box3 footer-div">
      <img class="footer-div_img3" src="./gif/linkedin.gif" alt="">
      <a href="https://www.linkedin.com/in/carlos-meneses-3510/">linkedin</a>
    </div>
  </footer>
</body>
</html>
